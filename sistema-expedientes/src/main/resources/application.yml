spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/expedientes_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      spring:
      logging:
        level:
          root: INFO
        log:
          color:
            enabled: true
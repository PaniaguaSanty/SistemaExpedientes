spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/expedientes_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  output:
    ansi:
      enabled: always # permite ver el log como colores
server:
  port: 8080
logging:
  level:
    root: info # permite ver los logs de consola

